<head>

<body>
    <script>
    var angka=prompt ("masukan angka-mu!");
let nomer [angka];
let i=0;
for(i,i nomer.lenght; i++){
    console.log(nomer[i])
    if (nomer [i] % 2==0){
        genap.push(nomer[i]);
    }else{
        ganjil.push(nomer[i]);
    }
}
console.log('Hasil Filter Angka Genap adalah'+genap);
console.log('Hasil Filter Angka Ganjil adalah'+ganjil);
    </script>
    
</body>
</html>
