    <script>
   var nilai=prompt ("grade nilai");
if (nilai >=21 ){
    document.write("Dewasa")
}else if (nilai <=20 && nilai >=13 ){
    document.write("Remaja")
}else if (nilai <=12 && nilai >=9 ){
    document.write("Bimbingan Orang Tua")
}else if (nilai <=9){
    document.write("Semua Usia")
}
